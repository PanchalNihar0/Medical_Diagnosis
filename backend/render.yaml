# Render deployment configuration
# This file defines the web service for Render.com

services:
  - type: web
    name: medical-diagnosis-api
    runtime: python
    region: oregon  # Free tier region
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true
